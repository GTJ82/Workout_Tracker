<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Select Exercise</h1>
            <div>
                "Click the <i class="fa fa-plus"></i> button to get started."
                <br>
                <br>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#nameTypeModal">
                <i class="fa fa-plus plusButton"></i>
            </button>

            <!-- Modal 1 -->
            <div class="modal fade" id="nameTypeModal" tabindex="-1" role="dialog" aria-labelledby="nameTypeLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nameTypeLabel">Add Exercise</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exerciseName">Exercise Name</label>
                                    <input type="email" class="form-control" id="exerciseName"
                                        placeholder="Name of exercise...">
                                </div>
                                <div class="form-group">
                                    <label for="exerciseType">Exercise Type</label>
                                    <select class="form-control" id="exerciseType">
                                        <option>Select type...</option>
                                        <option>Strength</option>
                                        <option>Cardio</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="addExerciseSubmit" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Stats Modal-->
            <div id="exerciseStatsModal" class="statsModal modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modalTitle2" class="modal-title">Modal Title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Select how many Sets, Reps and how much weight.</p>
                            <form>
                                <div class="form-group">
                                    <label for="exerciseSets"></label>
                                    <select class="form-control" id="exerciseSets">
                                        <option>Select sets...</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exerciseReps"></label>
                                    <select class="form-control" id="exerciseReps">
                                        <option>Select reps...</option>
                                        <option>2</option>
                                        <option>4</option>
                                        <option>6</option>
                                        <option>8</option>
                                        <option>10</option>
                                        <option>12</option>
                                        <option>14</option>
                                        <option>16</option>
                                        <option>18</option>
                                        <option>20</option>
                                        <option>22</option>
                                        <option>24</option>
                                        <option>26</option>
                                        <option>28</option>
                                        <option>30</option>
                                        <option>32</option>
                                        <option>34</option>
                                        <option>36</option>
                                        <option>38</option>
                                        <option>40</option>
                                        <option>42</option>
                                        <option>44</option>
                                        <option>46</option>
                                        <option>48</option>
                                        <option>50</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exerciseWeight"></label>
                                    <select class="form-control" id="exerciseWeight">
                                        <option>Select weight...</option>
                                        <option>5</option>
                                        <option>10</option>
                                        <option>15</option>
                                        <option>20</option>
                                        <option>25</option>
                                        <option>30</option>
                                        <option>35</option>
                                        <option>40</option>
                                        <option>45</option>
                                        <option>50</option>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="addStatsSubmit" type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                </divclass="statsModal>
        </section>
        <div id="accordion">
            <div id="exerciseCard" class="card">
                <button class="btn p-0 text-left" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                    <div class="card-header border-bottom-0" id="headingOne">
                        <h5 id="exerciseNameCard" class="mb-0">
                        </h5>
                    </div>
                </button>
                <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body"> This is where the information from the object goes
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="./assets/index.js"></script>

</body>

</html>
